<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="fonts/Inter/Inter-VariableFont_slnt,wght.ttf "
    />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="container__left">
        <div class="container__left-txt">
          <h1 class="container__left-h1">Your machines are under control</h1>
          <p class="container__left-p">
            Porttitor quis aliquam blandit nibh consequat condimentum. Blandit
            elit cursus cursus augue. Sit commodo enim mi eget mattis amet id.
          </p>
        </div>
      </div>
      <div class="container__right">
        <div class="container__right-block">
          <div class="container__right-img"><img src="img/g12.png" /></div>

          <div class="container__right-top">Log in</div>

          <div class="container__right-bottom">
            <p class="container__right-p">New user?</p>
            <a class="container__right-link" href="#">Sign up</a>
          </div>

          <form action="action_page" method="POST">
            <div class="container__right-form">
              <div class="top-gmail">
                <label for="gmail">Email</label>
                <input
                  class="input-top"
                  type="text"
                  placeholder="example@domain.com"
                  name="gmail"
                />
              </div>

              <div class="name-form">
                <div class="first-name">
                  <label for="first-name">First name</label>
                  <input class="name-form-first" type="text" name="first-name" placeholder="Max"/>
                </div>
                <div class="last-name">
                  <label for="last-name">Last name</label>
                  <input class="name-form-last" type="text" name="last-name" placeholder="Musterman">
                </div>
              </div>

              <div class="bottom-password">
                <label for="password">Password</label>
                <input
                  class="input-bottom"
                  type="password"
                  placeholder="Password"
                  name="password"
                />
                <img class="vector-img" src="/img/vector.png" />
              </div>

              <a class="container__right-password" type="password" href="#"
                >Forgot password?</a
              >

              <button class="container__right-button" type="submit">
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
